<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:20vw;
            padding-bottom: 10vh;
            border-bottom: 1px solid black;
        }
        td, th{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Table</h3>
    <table>
        <thead>
            <tr>
                <th colspan="3"><h1>1</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>

    <h3>List</h3>
    <ol>
        <li>Desktop
            <ul>
                <li>Linux</li>
                <li>Mac OS</li>
                <li>Windows</li>
            </ul>
        </li>
        <li>Mobile
            <ul>
                <li>Android</li>
                <li>iOS</li>
            </ul>
        </li>
    </ol>

</body>
</html>
